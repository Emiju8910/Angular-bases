<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<h4>Listado</h4>
<ul class="row mx-1 p-0">
  <li *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first;
  let isOdd = odd;
  let isEven = even;
  let isLast = last;"
    style="border-radius: .5rem;"
    class="list-group-item d-flex justify-content-between align-items-center py-1 px-1"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-info': isEven,
      'list-group-item-warning': isOdd,
      'list-group-item-danger': isFirst
    }">
    <div>
      <span class="text-primary"> {{ i + 1 }}.- </span>
      <span>{{ character.name }} </span>
      <strong>- Power: </strong>
      <span>{{ character.power }}</span>
    </div>
    <button
      class="btn btn-danger"
      (click)="onDeleteCharacter(character.id)">
    X</button>
  </li>
</ul>
